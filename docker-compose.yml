version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: textile
      POSTGRES_USER: textile
      POSTGRES_PASSWORD: textilepass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - ml_service
    ports:
      - "8000:8000"

  ml_service:
    build: ./ml_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
    volumes:
      - ./ml_service:/app
    env_file:
      - ./ml_service/.env
    ports:
      - "9000:9000"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  pgdata:
